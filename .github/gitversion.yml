mode: Mainline
major-version-bump-message: \+major
minor-version-bump-message: \+minor
patch-version-bump-message: \+patch
commit-date-format: yyyy-MM-dd
branches:
  feature:
    regex: ^feature/
    mode: ContinousDeployment
    tag: useBranchName
    increment: Minor
    source-branches:
      - master
  bug:
    regex: ^bug/
    tag: useBranchName
    increment: Patch
    source-branches:
      - master
      - feature
